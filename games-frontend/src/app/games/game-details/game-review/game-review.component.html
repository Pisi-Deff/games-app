<mat-card>
	<mat-card-header class="header">
		<mat-card-title-group>
			<a mat-button [routerLink]="['/dudes/', review.dude.uuid]">
				<span>{{review.dude.displayName}}</span>
				<strong>{{isCurrentDudeReview ? ' (You)' : ''}}</strong>
			</a>
			<app-stars-rating *ngIf="review.score" [score]="review.score"></app-stars-rating>
			<span class="spacer"></span>
			<span>{{reviewDate}}</span>
		</mat-card-title-group>
	</mat-card-header>

	<mat-divider inset *ngIf="review.review && review.review.trim()"></mat-divider>

	<mat-card-content *ngIf="review.review && review.review.trim()">
		<div class="review-text">{{review.review}}</div>
	</mat-card-content>
</mat-card>
