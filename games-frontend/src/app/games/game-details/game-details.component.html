<mat-toolbar>
	<a mat-button routerLink="..">
		<mat-icon>arrow_back</mat-icon>
		<span> Return to list</span>
	</a>
	<span class="spacer"></span>
</mat-toolbar>

<div class="container">
	<mat-card *ngIf="game" class="game">
		<mat-card-header>
			<mat-card-title>{{game.name}}</mat-card-title>
		</mat-card-header>
		<mat-card-content class="game__content">
			<mat-divider></mat-divider>

			<div class="game__content__main">
				<p class="game__description">
					<span *ngIf="game.description; else noDescription">
						{{game.description}}
					</span>
					<ng-template #noDescription>
						<em>No description.</em>
					</ng-template>
				</p>

				<mat-divider [inset]="true"></mat-divider>

				<p class="game__tags">
<!--				<mat-form-field class="example-chip-list">-->
					<mat-chip-list #chipList aria-label="Tags">
						<app-game-tag *ngFor="let tag of tags" [tag]="tag"
							[selected]="isSelected(tag)"></app-game-tag>
<!--						<input-->
<!--							placeholder="New fruit..."-->
<!--							#fruitInput-->
<!--							[formControl]="fruitCtrl"-->
<!--							[matAutocomplete]="auto"-->
<!--							[matChipInputFor]="chipList"-->
<!--							[matChipInputSeparatorKeyCodes]="separatorKeysCodes"-->
<!--							[matChipInputAddOnBlur]="addOnBlur"-->
<!--							(matChipInputTokenEnd)="add($event)">-->
						<button *ngIf="hasMoreTags" mat-button type="button"
							(click)="loadMoreTags()" [disabled]="loadingMoreTags"
						>{{loadingMoreTags ? 'Loading...' : 'Load more...'}}</button>
					</mat-chip-list>
<!--					<mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">-->
<!--						<mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">-->
<!--							{{fruit}}-->
<!--						</mat-option>-->
<!--					</mat-autocomplete>-->
<!--				</mat-form-field>-->
				</p>
			</div>

			<mat-divider vertical></mat-divider>

			<div class="game__properties">
				<mat-list dense>
					<h3 matSubheader>Release Date</h3>
					<mat-list-item>
						<mat-icon matListIcon
							matTooltip="Windows" matTooltipPosition="before"
						>desktop_windows</mat-icon>
						<p>{{game.releaseDate}}</p>
					</mat-list-item>
					<mat-divider [inset]="true"></mat-divider>
					<h3 matSubheader>Something Else</h3>
					<mat-list-item>
						<p matLine>Hello</p>
						<p matLine>World</p>
					</mat-list-item>
				</mat-list>
			</div>
		</mat-card-content>
	</mat-card>
</div>
