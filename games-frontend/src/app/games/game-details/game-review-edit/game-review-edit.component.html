<h2 mat-dialog-title>{{existing ? 'Edit' : 'Add'}} Review</h2>
<form role="form" novalidate
	(ngSubmit)="submit()"
>
	<mat-dialog-content>
		<div>
			<mat-label>Score</mat-label>

			<div>
				<app-stars-rating [score]="score" tooltips="individual"
					(onScoreSet)="score = $event"
				></app-stars-rating>
			</div>
		</div>

		<p>
			<mat-form-field>
				<mat-label>Review</mat-label>
				<textarea matInput name="review" [(ngModel)]="review"></textarea>
			</mat-form-field>
		</p>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button type="button" mat-button color="warn" *ngIf="existing"
			(click)="delete()"
			[disabled]="submitting || deleting"
		>{{deleting ? 'Deleting...' : 'Delete'}}</button>
		<button type="button" mat-button mat-dialog-close
			[disabled]="submitting || deleting"
		>Cancel</button>
		<button type="submit" mat-button color="primary"
			[disabled]="submitting || deleting"
		>{{submitting ? 'Saving...' : 'Save'}}</button>
	</mat-dialog-actions>
</form>
